<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Dicee Challenge</title>
</head>
<body>
  <div class="container">
    <h1>Dicee Challenge</h1>
    <div class="dice-container">
      <div class="dice">
        <p class="player-label">Player 1</p>
        <img src="images/dice1.png" alt="Player 1 Dice" class="dice-img" id="dice-img-1">
      </div>

      <div class="dice">
        <p class="player-label">Player 2</p>
        <img src="images/dice1.png" alt="Player 2 Dice" class="dice-img" id="dice-img-2">
      </div>
    </div>

    <button onclick="rollDice()">Roll Dice</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
